<div class="container">
  <div class="form-group row">
    <h2 class="col-6">
      Liste des acteurs 
      <button type="button" class="btn btn-primary" (click)="load()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </h2>   
    <div class="col-2"></div>
    <div class="col-2">
        <input class="form-control" type="text" [(ngModel)]="firstName" id="example-text-input" placeholder="PrÃ©nom de l'acteur">
    </div>
    <div class="col-2">
        <input class="form-control" type="text" [(ngModel)]="name" id="example-text-input" placeholder="Nom de l'acteur">
    </div>
  </div>  
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Anniversaire</th>
        <th>Date de mort</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let actor of actors | filterByActor : name : firstName">
        <td  *ngIf="actor.show">{{ actor.name }}</td>
        <td  *ngIf="actor.show">{{ actor.firstName }}</td>
        <td  *ngIf="actor.show">{{ actor.birthday }}</td>
        <td  *ngIf="actor.show">{{ actor.deathDate }}</td>
        <td  *ngIf="actor.show">
          <a class="btn btn-primary" href="#" role="button" (click)="edit(actor.id)">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </a>
          <a class="btn btn-danger" href="#" role="button" (click)="delete(actor.id)">
              <i class="fa fa-trash" aria-hidden="true"></i>
          </a>
          <a class="btn btn-secondary" href="#" role="button" (click)="voir(actor.id)">
              <i class="fa fa-eye" aria-hidden="true"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
