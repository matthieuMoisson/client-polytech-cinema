<div *ngIf="movie">
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Titre</label>
        <div class="col-10">
            <input class="form-control" type="text" [(ngModel)]="movie.title" id="example-text-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-date-input" class="col-2 col-form-label">Date</label>
        <div class="col-10">
            <input class="form-control" type="date" [(ngModel)]="movie.releaseDate" id="example-date-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Budget</label>
        <div class="col-10">
            <input class="form-control" type="number" [(ngModel)]="movie.budget" id="example-number-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Durée</label>
        <div class="col-10">
            <input class="form-control" type="number" [(ngModel)]="movie.duration" id="example-number-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Bénéfice</label>
        <div class="col-10">
            <input class="form-control" type="number" [(ngModel)]="movie.grossing" id="example-number-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Directeur</label>
        <div class="col-10">
            <select class="form-control" required [(ngModel)]="movie.director.id" name="director">
                <option *ngFor="let director of directors" [value]="director.id">{{ director.firstName }} {{ director.name }}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Categorie</label>
        <div class="col-10">
            <select class="form-control" required [(ngModel)]="movie.category.code" name="category">
                <option *ngFor="let category of categories" [value]="category.code">{{ category.name }}</option>
            </select>
        </div>
    </div>
    <button type="button" [disabled]="isInvalid()" class="btn btn-primary pull pull-right" (click)="valider()">Valider</button>
</div>
